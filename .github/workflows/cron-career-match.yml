name: CRON career-match
on:
  schedule:
    - cron: '0 4 * * 1'  # Every Monday at 4 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  run:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: Deploy to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SB_PROJECT_REF }}
          supabase functions deploy career-match --project-ref ${{ secrets.SB_PROJECT_REF }}
          
      - name: Invoke career-match function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions invoke career-match \
            --project-ref ${{ secrets.SB_PROJECT_REF }} \
            --no-verify-jwt
            
      - name: Log completion
        run: |
          echo "Career match cron job completed at $(date)"
          echo "Check Supabase logs for details" 